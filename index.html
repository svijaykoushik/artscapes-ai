      body {

      .masonry-grid {

      .masonry-grid-item {
        break-inside: avoid;
        margin-bottom: 0.25rem; 
      }
      @media (min-width: 640px) { /* sm */

      @media (min-width: 768px) { /* md */

      html.light ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-thumb {
        background: #0078D4; /* accent-lt color for light theme */

      }
      html.light ::-webkit-scrollbar-thumb:hover, ::-webkit-scrollbar-thumb:hover {

      /* Dark Theme Scrollbar overrides */

      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #0078D4; /* accent color */
        border-radius: 0px; /* Ensure consistency or specify if different */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #005A9E; /* Darker accent for hover */
      }
      
      /* Tailwind scrollbar plugin custom styling (if needed, place after plugin registration in config) */
